{% extends 'layout.html' %}

{% block content %}

  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">{{ company }}</h1>
          <hr class="divider my-4" style="border-color: #fb890b">
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="text-white-75 font-weight-light mb-5">
              {{ company }} crafts custom skin care uniquely to your needs.
              Relax, unwind, reset, chat, and unlicensed therapy sessions. Come as you are.
              Inclusivity is my priority. My space is your space.
          </p>
        </div>
      </div>
    </div>
  </header>

{% endblock content %}
